<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>25 + 5 Clock</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/d569dc16f5.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <audio src="https://commondatastorage.googleapis.com/codeskulptor-assets/week7-bounce.m4a" id="beep"></audio>
        <div class="container">
        <div class="controls">
            <div id="break-label">
                Break
                <div class="break-container">
                    <button onclick="breakIncrement()" id="break-increment"><i class="fa-solid fa-up-long"></i></button>
                    <div id="break-length">5</div>
                    <button onclick="breakDecrement()" id="break-decrement"><i
                        class="fa-solid fa-down-long"></i></button>
                    </div>
                </div>
                <div id="session-label">
                    Session
                    <div class="session-container">
                        <button onclick="sessionIncrement()" id="session-increment"><i
                            class="fa-solid fa-up-long"></i></button>
                            <div id="session-length">25</div>
                            <button onclick="sessionDecrement()" id="session-decrement"><i
                                class="fa-solid fa-down-long"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="timer-label">
                        <div class="timer-container">
                            <h4 id="timer">Pomodoro</h4>
                            <time datetime="00:25:00" id="time-left">25:00</time>
                            <div class="button-container">
                                <button onclick="startStopInterval()" id="start_stop"><i class="fa-solid fa-play"> <i
                                    class="fa-solid fa-pause"></i></i></button>
                                    <button onclick="resetTimer()" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="./app.js"></script>
                    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
                </body>
                </html>
